<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Part Start-->
    <main>
        <div class="container-fluid text-center p-2" style="background-color: #b5ede0">
            <h3 class="mb-3 p-3">Contact Us</h3>
            <div class="row justify-content-center text-start">
                <div class="col-lg-5 col-md-6 col-sm-5 p-4">
                    <img src="/Images/contact.jfif" height="100%" width="70%" alt="contact image"
                        class="border border-info border-5 rounded-3" />
                </div>
                <div class="col-lg-5 col-md-6 col-sm-5 fw-bold">
                    <form action="">
                        <div class="mb-2">
                            <label for="formGroupExampleInput" class="form-label">Name</label>
                            <input type="text" class="form-control border border-info border-5 rounded-3"
                                id="formGroupExampleInput" placeholder="Enter your name" required />
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control border border-info border-5 rounded-3"
                                id="exampleFormControlInput1" placeholder="name@example.com" required />
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control border border-info border-5 rounded-3"
                                id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary bg-dark border border-info border-5 rounded-3"
                                style="color: #00ffc3" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Part End -->

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script Part -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#header").load("/common/header.html");
            $("#footer").load("/common/footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

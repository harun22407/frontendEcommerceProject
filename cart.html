<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>


<body>

    <!-- Header -->
    <div id="header"></div>



    <!-- Main Part Start-->
    <main>


        <div class="container text-center my-5">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">
                <div class="col-lg-7 col-md-10 col-sm-12 mb-2">
                    <div class="card text-center border border-info border-3 rounded-3">
                        <div class="card-header" style="background-color: #08e1ae;">
                            <h3>Items in cart</h3>
                        </div>
                        <div class="card-body">
                            <div
                                class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center mx-1 border border-info border-1 rounded-3">
                                <div
                                    class="col-lg-4 col-md-4 col-sm-4 container-fluid d-flex align-items-center justify-content-center border border-info border-1">
                                    <img src="/Images/T-shirt-2.jpg" alt="T-shirt image" height="180px">
                                </div>
                                <div
                                    class="col-lg-4 col-md-4 col-sm-4 py-5 container-fluid border border-info border-1">
                                    <h5>Men T-shirt</h5>
                                    <h5>$15</h5>
                                    <h5 class="d-flex justify-content-center h-50 w-50 align-items-center container border border-info border-3 rounded-3"
                                        style="background-color: #08e1ae;">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </h5>
                                </div>
                                <div
                                    class="col-lg-4 col-md-4 col-sm-4 container-fluid align-items-center d-flex justify-content-center border border-info border-1">
                                    <div class="row">
                                        <div class="col-3 container-fluid align-items-center d-flex justify-content-center border border-info border-3 rounded-3"
                                            style="background-color: #08e1ae;">
                                            <div class="btn">
                                                <i class="fa-solid fa-circle-minus"></i>
                                            </div>
                                        </div>
                                        <div
                                            class="col-6 container-fluid align-items-center d-flex justify-content-center ">
                                            <input class="form-control border border-info border-3 rounded-3"
                                                type="text" aria-label="readonly input example" readonly>
                                        </div>
                                        <div class="col-3 container-fluid align-items-center d-flex justify-content-center border border-info border-3 rounded-3"
                                            style="background-color: #08e1ae;">
                                            <div class="btn">
                                                <i class="fa-solid fa-circle-plus"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-10 col-sm-12 mb-2">
                    <div class="card text-center border border-info border-3 rounded-3 h-100">
                        <div class="card-header" style="background-color: #08e1ae;">
                            <h3>Summary</h3>
                        </div>
                        <div class="card-body m-2">
                            <div class="row my-2">
                                <div class="col container-fluid text-start"><span>Cost</span></div>
                                <div class="col container-fluid text-end"><span>$15</span></div>
                            </div>
                            <div class="row">
                                <div class="col container-fluid text-start"><span>Shipping</span></div>
                                <div class="col container-fluid text-end"><span>$5</span></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col container-fluid text-start fw-bold"><span>Total</span></div>
                                <div class="col container-fluid text-end fw-bold"><span>$20</span></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col container-fluid">
                                    <button type="button" class="btn fw-bold"
                                        style="background-color: #08e1ae;">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <!-- Main Part End -->


    <!-- Footer -->
    <div id="footer"></div>




    <!-- Script Part -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(function () {
            $('#header').load('/common/header.html')
            $('#footer').load('/common/footer.html')
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
